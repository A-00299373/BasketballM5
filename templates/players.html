<!DOCTYPE html>
<html>
<head>
  <title>Player List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2ecc71;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>NBA Player List</h1>
  <table>
    <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Team</th></tr>
    {% for player in players %}
    <tr>
      <td>{{ player.player_id }}</td>
      <td>{{ player.player_fname }}</td>
      <td>{{ player.player_lname }}</td>
      <td>{{ player.player_team_name }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
